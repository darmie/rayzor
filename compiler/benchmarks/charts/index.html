<!DOCTYPE html>
<html>
<head>
    <title>Rayzor Benchmark Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 20px; }
        .chart-container { width: 800px; height: 400px; margin: 20px auto; }
        h1 { text-align: center; }
        h2 { margin-top: 40px; }
        .summary { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Rayzor Benchmark Results</h1>
    <p style="text-align: center">Generated: 2026-01-19</p>
    <div class="summary">
        <h3>Summary</h3>
        <ul>
            <li><strong>mandelbrot_simple</strong>: 3 targets measured</li>
        </ul>
    </div>

    <h2>mandelbrot_simple</h2>
    <div class="chart-container">
        <canvas id="chart_0"></canvas>
    </div>
    <script>
        new Chart(document.getElementById('chart_0'), {
            type: 'bar',
            data: {
                labels: ['rayzor-cranelift', 'rayzor-llvm', 'rayzor-tiered'],
                datasets: [
                    {
                        label: 'Compile (ms)',
                        data: [91.76, 127.31, 81.15],
                        backgroundColor: 'rgba(54, 162, 235, 0.8)'
                    },
                    {
                        label: 'Execute (ms)',
                        data: [155.82, 361.84, 154.84],
                        backgroundColor: 'rgba(255, 99, 132, 0.8)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: true },
                    y: { stacked: true, title: { display: true, text: 'Time (ms)' } }
                },
                plugins: {
                    title: { display: true, text: 'mandelbrot_simple' }
                }
            }
        });
    </script>

</body>
</html>
