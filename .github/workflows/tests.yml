name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Parser lib tests
        run: cargo test -p parser --lib

      - name: Parser integration tests
        run: cargo test -p parser --tests

      - name: Runtime lib tests
        run: cargo test -p rayzor-runtime --lib

      - name: Compiler lib tests
        run: cargo test -p compiler --lib -- --skip "type_arena"

      - name: Compiler integration tests
        run: cargo test -p compiler --tests

      - name: Diagnostics tests
        run: cargo test -p diagnostics

      - name: Source map tests
        run: cargo test -p source_map
