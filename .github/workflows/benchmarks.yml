name: Benchmarks

on:
  push:
    branches: [main, explore/tinycc-tiered-aot]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  LLVM_SYS_180_PREFIX: /usr/lib/llvm-18

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  benchmark:
    name: Benchmark Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Install Haxe 4 + HashLink + hxcpp ---
      - name: Install Haxe 4.3.6
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      - name: Install HashLink
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libturbojpeg-dev libvorbis-dev libopenal-dev libsdl2-dev libmbedtls-dev libuv1-dev
          git clone https://github.com/HaxeFoundation/hashlink.git /tmp/hashlink
          cd /tmp/hashlink
          make
          sudo make install
          sudo ldconfig

      - name: Install hxcpp
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp --always

      - name: Verify Haxe installation
        run: |
          haxe --version
          hl --version || true
          echo "hxcpp installed: $(haxelib path hxcpp 2>/dev/null | head -1)"

      # --- Install LLVM 18 for Rayzor ---
      - name: Install LLVM 18
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-18 main"
          sudo apt-get update
          sudo apt-get install -y llvm-18 llvm-18-dev libpolly-18-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run nbody benchmark
        run: cargo run --release --package compiler --features all-backends,tcc-linker --example benchmark_runner -- nbody --json

      - name: Run mandelbrot benchmark
        run: cargo run --release --package compiler --features all-backends,tcc-linker --example benchmark_runner -- mandelbrot --json

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: compiler/benchmarks/results/
          retention-days: 90

      - name: Upload benchmark charts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-charts
          path: compiler/benchmarks/charts/
          retention-days: 90

      - name: Prepare Pages content
        run: |
          mkdir -p pages/benchmarks
          cp -r compiler/benchmarks/charts/* pages/benchmarks/
          cp -r compiler/benchmarks/results pages/benchmarks/results

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    name: Deploy to GitHub Pages
    needs: benchmark
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
