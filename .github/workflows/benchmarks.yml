name: Benchmarks

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  LLVM_SYS_180_PREFIX: /usr/lib/llvm-18

jobs:
  benchmark:
    name: Benchmark Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM 18
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-18 main"
          sudo apt-get update
          sudo apt-get install -y llvm-18 llvm-18-dev libpolly-18-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Run nbody benchmark
        run: cargo run --release --package compiler --features all-backends --example benchmark_runner -- nbody --json

      - name: Run mandelbrot benchmark
        run: cargo run --release --package compiler --features all-backends --example benchmark_runner -- mandelbrot --json

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: compiler/benchmarks/results/
          retention-days: 90

      - name: Upload benchmark charts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-charts
          path: compiler/benchmarks/charts/
          retention-days: 90
