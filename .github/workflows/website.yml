name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Benchmarks"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Landing Page
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download benchmark artifacts
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          merge-multiple: true
          path: artifacts

      - name: Prepare site
        run: |
          mkdir -p _site
          cp -r website/* _site/
          
          # Include benchmark artifacts if downloaded
          if [ -d "artifacts/benchmark-charts" ]; then
            echo "Found benchmark charts artifact, copying to site..."
            mkdir -p _site/benchmarks
            cp -r artifacts/benchmark-charts/* _site/benchmarks/ 2>/dev/null || true
          fi
          
          if [ -d "artifacts/benchmark-results" ]; then
            echo "Found benchmark results artifact, copying to site..."
            mkdir -p _site/benchmarks
            cp -r artifacts/benchmark-results _site/benchmarks/results 2>/dev/null || true
          fi
          
          # Fallback: Include existing benchmark results if available in repo
          if [ -d "compiler/benchmarks/charts" ]; then
            mkdir -p _site/benchmarks
            # Only copy if there are actual content files (not just .keep)
            if find compiler/benchmarks/charts -maxdepth 1 -name '*.html' -o -name '*.json' -o -name '*.png' -o -name '*.svg' | grep -q .; then
              echo "No artifacts found, using repo benchmark charts..."
              cp -r compiler/benchmarks/charts/* _site/benchmarks/ 2>/dev/null || true
            fi
            # Copy results directory if it exists and has content
            if [ -d "compiler/benchmarks/results" ] && [ "$(ls -A compiler/benchmarks/results 2>/dev/null)" ]; then
              echo "Using repo benchmark results..."
              cp -r compiler/benchmarks/results _site/benchmarks/results 2>/dev/null || true
            fi
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
