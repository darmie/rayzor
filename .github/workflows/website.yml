name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Benchmarks"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Landing Page
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download benchmark artifacts
        if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          merge-multiple: true
          path: artifacts

      - name: Prepare site
        run: |
          mkdir -p _site
          cp -r website/* _site/
          
          echo "=== Debug: Checking for artifacts ==="
          ls -la artifacts/ 2>/dev/null || echo "No artifacts directory found"
          
          # Only include benchmark artifacts from workflow - no repo fallback
          if [ -d "artifacts/benchmark-charts" ]; then
            echo "Found benchmark charts artifact, copying to site..."
            mkdir -p _site/benchmarks
            cp -r artifacts/benchmark-charts/* _site/benchmarks/ 2>/dev/null || true
            echo "Charts artifact copied, checking contents:"
            ls -la _site/benchmarks/ || true
          else
            echo "No benchmark charts artifact found - benchmarks will not be available"
          fi
          
          if [ -d "artifacts/benchmark-results" ]; then
            echo "Found benchmark results artifact, copying to site..."
            mkdir -p _site/benchmarks
            cp -r artifacts/benchmark-results _site/benchmarks/results 2>/dev/null || true
            echo "Results artifact copied"
          else
            echo "No benchmark results artifact found"
          fi
          
          echo "=== Final site structure ==="
          ls -la _site/
          if [ -d "_site/benchmarks" ]; then
            echo "Benchmarks directory contents:"
            ls -la _site/benchmarks/
          else
            echo "No benchmarks directory in final site - will be 404"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
